<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrumbs | Contact Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- nav -->
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="#" class="logo">Scrumbs</a></li>
          <li><a href="#">Downloads</a></li>
          <li><a href="#">Sign In</a></li>
          <li><a href="#" class="btn btn-access">Get Alpha Acess</a></li>
        </ul>
      </nav>

      <!-- Form Container -->
      <div class="form-container">
        <form action="" class="form" id="form">
          <h2>Drop us a line</h2>
          <p>We are here for you! How can we help?</p>
          <div class="form-control">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
            <small>Error Message</small>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter your email address"
            />
            <small>Error Message</small>
          </div>
          <div class="form-control">
            <label for="message">Message</label>
            <input
              type="text"
              id="message"
              name="message"
              placeholder="Enter yout message Here"
            />
            <small>Error Message</small>
          </div>

          <button class="btn">Submit</button>
        </form>
      </div>
      <!-- Footer -->
      <footer class="footer">
        <ul class="footer-list">
          <li><a href="#">Privacy & Terms</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <a href="#" class="powered-by"
              >Made with <i class="fas fa-heart"></i> by Ken Mwangi</a
            >
          </li>
          <li>
            <a href="www.linkedin.com"><i class="fab fa-linkedin-in"></i></a>
          </li>
          <li>
            <a href="www.twitter.com"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="www.github.com"><i class="fab fa-github"></i></a>
          </li>
        </ul>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
